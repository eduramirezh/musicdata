    <!-- Add your site or app content here -->
    <section id="search">
      <h1>Look for a band or singer's name</h1>
      <input type="text" class="text-box" placeholder="Enter Artist" id="artist-input">
    </section>
    <section id="resultsContainer">
      <div id="results">
      </div>
    </section>
    <section id="attributeSelection">
      <ul>
        <li class="attribute" id="duration"><a href="#">Duration</a></li>
        <li class="attribute" id="energy"><a href="#">Energy</a></li>
        <li class="attribute" id="speechiness"><a href="#">Speechiness</a></li>
        <li class="attribute" id="acousticness"><a href="#">Acousticness</a></li>
        <li class="attribute" id="danceability"><a href="#">Danceability</a></li>
        <li class="attribute" id="tempo"><a href="#">Tempo</a></li>
        <li class="attribute" id="instrumentalness"><a href="#">Instrumentalness</a></li>
        <li class="attribute" id="key"><a href="#">Key</a></li>
        <li class="attribute" id="liveness"><a href="#">Liveness</a></li>
        <li class="attribute" id="mode"><a href="#">Mode</a></li>
        <li class="attribute" id="time_signature"><a href="#">Time Signature</a></li>
        <li class="attribute" id="loudness"><a href="#">Loudness</a></li>
        <li class="attribute" id="valence"><a href="#">Valence</a></li>
      </ul>
    </section>
    <p id="attributeDescription"></p>
